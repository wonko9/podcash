name: podpeace
options:
  bundleIdPrefix: com.personal
  deploymentTarget:
    iOS: "18.0"
  generateEmptyDirectories: true

packages:
  FeedKit:
    url: https://github.com/nmdias/FeedKit
    from: "9.1.2"

settings:
  base:
    SWIFT_VERSION: "5.9"
    CODE_SIGN_STYLE: Automatic

targets:
  PodPeace:
    type: application
    platform: iOS
    sources:
      - PodPeace
    dependencies:
      - package: FeedKit
    settings:
      base:
        INFOPLIST_FILE: PodPeace/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.personal.podpeace
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        TARGETED_DEVICE_FAMILY: "1"
    info:
      path: PodPeace/Info.plist
      properties:
        UILaunchScreen:
          UIColorName: ""
        UIBackgroundModes:
          - audio
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        CFBundleDisplayName: Pod Peace

schemes:
  PodPeace:
    build:
      targets:
        PodPeace: all
    run:
      config: Debug
